# ═══════════════════════════════════════════════════════════════════
# nginx — Reverse Proxy для Enterprise AI Assistant
# Порты: 80 (redirect) и 443 (HTTPS, самоподписанный cert)
#
# Маршрутизация:
#   /             → frontend:3000  (React SPA)
#   /api/         → api:8000       (FastAPI Web API)
#   /docs         → api:8000/docs  (Swagger UI, для отладки)
#   /openapi.json → api:8000/openapi.json
# ═══════════════════════════════════════════════════════════════════

worker_processes auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Логи
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    access_log /var/log/nginx/access.log main;

    # Производительность
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml image/svg+xml;

    # Безопасность — скрываем версию nginx
    server_tokens off;

    # Размер тела запроса (для загрузки файлов до 50 МБ)
    client_max_body_size 55M;

    # Таймауты для SSE и загрузки файлов
    proxy_read_timeout   180s;
    proxy_send_timeout   180s;
    proxy_connect_timeout 10s;

    # ── HTTP → HTTPS redirect ──────────────────────────────────────
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # ── HTTPS ─────────────────────────────────────────────────────
    server {
        listen 443 ssl http2;
        server_name _;

        # Самоподписанный сертификат (генерируется при первом запуске)
        ssl_certificate     /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;

        # Современные TLS настройки
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:
                    ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:
                    ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # Заголовки безопасности
        add_header Strict-Transport-Security "max-age=31536000" always;
        add_header X-Content-Type-Options    nosniff              always;
        add_header X-Frame-Options           SAMEORIGIN           always;
        add_header X-XSS-Protection          "1; mode=block"      always;
        add_header Referrer-Policy           "strict-origin"      always;

        # ── React SPA (фронтенд) ───────────────────────────────────
        location / {
            proxy_pass         http://frontend:3000;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade           $http_upgrade;
            proxy_set_header   Connection        "upgrade";
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            # Hot reload Vite WebSocket (HMR)
            proxy_read_timeout 3600s;
        }

        # ── FastAPI Web API (auth, chat, files, system) ────────────
        location /api/ {
            proxy_pass         http://api:8000;
            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            # Для SSE (Server-Sent Events) — отключаем буферизацию
            proxy_set_header   Connection        "";
            proxy_buffering    off;
            proxy_cache        off;
            proxy_read_timeout 180s;
        }

        # ── FastAPI Swagger UI (для разработки) ───────────────────
        location /docs {
            proxy_pass http://api:8000/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /openapi.json {
            proxy_pass http://api:8000/openapi.json;
            proxy_set_header Host $host;
        }

        location /redoc {
            proxy_pass http://api:8000/redoc;
            proxy_set_header Host $host;
        }

        # Запрещаем прямой доступ к внутренним endpoints навыков
        location /skills/ {
            return 403;
        }
    }
}
